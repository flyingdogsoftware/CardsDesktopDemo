<script> 
  $(document).ready(function() {  
	$.ajax({
	  url: 'https://randomuser.me/api/?results=50',
	  dataType: 'json',
	  success: function(data){
		openCards(data.results);
	  }
	});  

  	function openCards(users) { 
		for(var i=0;i<users.length;i++) {
			var user=users[i].user;
			var image=user.picture.medium;
			var name=user.name.first+" "+user.name.last;
			var contactData=user.email+"<br>"+user.phone+'<br>'+user.location.street+'<br>'+user.location.city;
			var card=$('<div class="card ungroupedCard" id="card_'+i+'"><img src="'+image+'"><div class="text"><div class="name">'+name+'</div><div class="contactData">'+contactData+'</div></div></div>');
			$("body").append(card);
		}
		$(".card").box2d({   collisionDetection:false });
    }

  });
</script>
