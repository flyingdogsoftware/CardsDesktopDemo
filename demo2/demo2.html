<script> 
  $(document).ready(function() {  

    var num=1;
  	function addCard(color,x,y,angle,text) {
        var card=$('<div class="card" id="card_'+num+'" style="background-color:'+color+';" data-angle="'+angle+'"  contenteditable="true">'+text+'</div>');
        card.css("left",x+"px");
        card.css("top",y+"px");

        $("body").append(card);
        num++;
    }


      addCard("#ffeb3a",100,350,-0.3,"Yellow<br><br> Double click for editing");
      addCard("#f44336",450,240,-0.3,"Red<br><br> Click on pen to underline selection");
      addCard("#02a9f4",805,135,-0.3,"Light Blue");

      var angle=-0.8;
      var pen=$('<img class="pen" id="pen"  data-angle="'+angle+'" src="pen.png"  >');


      $("body").append(pen);



      $(".card,.pen").box2d({   collisionDetection:false });
      $(".pen").on('mousedown',function() {
          var test=document.execCommand('underline',false,true);
      });
  });
</script>
